# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: bookcar
    instanceId: bookcar:${spring.application.instance-id:${random.value}}

mongock:
  migration-scan-package:
    - com.java.backend.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: bookcar
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: bookcar-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: bookcar-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'bookcarApp'
  mail:
    from: bookcar@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NjI3Y2JlNzc0NmQwNTM4ZTQyZWRmYmFkYzI1NmFkOWZkY2IwMWQ1OGI3MDNiNDQ1MTJiZjM3ZDE4NTczOTVmNmQ5YjAxOTY5YmUxZWJlNDNiY2RlN2QwN2M5ODNmYjliYTc3NWNkZWJkZmY3YmIzODk1MDcwNGQ0NGI3NjZiMjg=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400

